<!doctype html>
<html lang="en-US">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Coding Template- Shoppinglist</title>
  <link rel="stylesheet" type="text/css" href="css/MyCss.css">
</head>

<body>
  <h1>Manipulate the DOM</h1>
  <h2>Shoppinglist</h2>
  <div>
    <ul id="list">
      <li id="0" class="unhealthy">Marshmallows</li>
      <li id="1" class="healthy">Cashew nuts</li>
      <li id="2" class="unhealthy">Beer</li>
      <li id="3" class="healthy">Apples</li>
    </ul>
  </div>
  <div>
    <h2>Shoppinglist UNHEALTHY</h2>
    
    <ul id="listUnhealthy">
    </ul>
  </div>
  <button onclick="createNewLiElement('healthy')">Return healthy item!</button>
  <button onclick="addLiElementToList('list', createNewLiElement('healthy'))">Add new healthy item to list!</button>
  <button onclick="changeHealthClass('3')">Change health of 4th element!</button>
  <button onclick="changeHealthClassOfLastElement()">Change health of last element!</button>
  <script src="js/index.js"></script>
</body>
</html>
